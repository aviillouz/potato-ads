<table>
    <thead>
        <tr>
            <th>id</th>
            <th>role</th>
            <th>description</th>
            <th>created at</th>
            <th>updated at</th>>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ad of ads">
            <td>{{ad.id}}</td>
            <td>{{ad.role}}</td>
            <td>{{ad.description}}</td>
            <td>{{ad.createdAt}}</td>
            <td>{{ad.updatedAt}}</td>
        </tr>
    </tbody>
</table>
